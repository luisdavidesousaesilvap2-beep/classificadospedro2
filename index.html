<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificados Pedro II | O seu portal local</title>
    
    <!-- Scripts Necessários (CDNs) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Estilos para esconder a barra de scroll e animações */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-card { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente de Ícone Interno (Sem dependências externas para o GitHub Pages)
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const Icons = {
            MapPin: (props) => <Icon {...props} path={<><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} />,
            Phone: (props) => <Icon {...props} path={<><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></>} />,
            Camera: (props) => <Icon {...props} path={<><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>} />,
            Plus: (props) => <Icon {...props} path={<><path d="M5 12h14m-7-7v14"/></>} />,
            X: (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />
        };

        // Dados Iniciais dos Anúncios
        const INITIAL_ADS = [
            {
                id: 1,
                title: 'Moto Honda Fan 160 - 2022',
                price: 13200,
                category: 'Veículos',
                district: 'Vila Kolping',
                image: 'https://images.unsplash.com/photo-1558981403-c5f91cbba527?w=600&q=80',
                seller: 'Marcos'
            },
            {
                id: 2,
                title: 'Sobrado no Centro (Aluguel)',
                price: 850,
                category: 'Imóveis',
                district: 'Centro',
                image: 'https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=600&q=80',
                seller: 'Dona Rita'
            },
            {
                id: 3,
                title: 'Manutenção de Ar Condicionado',
                price: 120,
                category: 'Serviços',
                district: 'Santa Fé',
                image: 'https://images.unsplash.com/photo-1581092918056-0c4c3acd3789?w=600&q=80',
                seller: 'Técnico Lima'
            },
            {
                id: 4,
                title: 'iPhone 12 Pro 128GB Blue',
                price: 3400,
                category: 'Eletro',
                district: 'Cruzeiro',
                image: 'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=600&q=80',
                seller: 'Júnior Celulares'
            }
        ];

        function App() {
            const [isElderly, setIsElderly] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [ads, setAds] = useState(INITIAL_ADS);
            const [showModal, setShowModal] = useState(false);

            const filteredAds = ads.filter(ad => 
                ad.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className={`min-h-screen transition-all duration-300 ${isElderly ? 'bg-amber-50' : 'bg-slate-50'}`}>
                    
                    {/* Cabeçalho Otimizado */}
                    <header className={`sticky top-0 z-50 shadow-md ${isElderly ? 'bg-blue-900 py-6' : 'bg-blue-600 py-3'} text-white`}>
                        <div className="container mx-auto px-4">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-3">
                                    <Icons.MapPin size={isElderly ? 40 : 28} className="text-yellow-400" />
                                    <h1 className={`${isElderly ? 'text-4xl font-black' : 'text-2xl font-bold'}`}>P2 Classificados</h1>
                                </div>
                                <button 
                                    onClick={() => setIsElderly(!isElderly)}
                                    className={`px-4 py-2 rounded-full font-bold border-2 transition-transform active:scale-95 ${isElderly ? 'bg-yellow-400 text-blue-950 border-white text-xl' : 'bg-blue-700 border-blue-400 text-sm'}`}
                                >
                                    {isElderly ? 'Mudar para Normal' : 'Modo Acessível'}
                                </button>
                            </div>
                            
                            {/* Barra de Busca Principal */}
                            <div className="relative max-w-3xl mx-auto">
                                <input 
                                    type="text" 
                                    placeholder={isElderly ? "O QUE PROCURA?" : "Buscar por moto, casa, celular..."}
                                    className={`w-full rounded-2xl text-slate-800 outline-none shadow-lg transition-all ${isElderly ? 'h-20 text-3xl px-16 border-4 border-yellow-400' : 'h-12 px-12 border-none'}`}
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                    <Icons.Search size={isElderly ? 36 : 22} />
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-4 py-8 max-w-6xl">
                        
                        {/* Mensagem de Boas-Vindas */}
                        <div className={`mb-8 p-6 rounded-3xl ${isElderly ? 'bg-white border-4 border-blue-900' : 'bg-blue-100 text-blue-900'} shadow-sm`}>
                            <h2 className={`font-bold ${isElderly ? 'text-3xl' : 'text-xl'}`}>Olá, vizinho de Pedro II!</h2>
                            <p className={`${isElderly ? 'text-2xl mt-2' : 'text-sm opacity-80'}`}>Encontre as melhores ofertas da nossa terra Opala.</p>
                        </div>

                        {/* Lista de Anúncios */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredAds.map((ad, index) => (
                                <div 
                                    key={ad.id} 
                                    className={`bg-white rounded-3xl overflow-hidden shadow-lg border-2 border-transparent hover:border-blue-500 transition-all animate-card`}
                                    style={{ animationDelay: `${index * 0.1}s` }}
                                >
                                    <div className="relative aspect-video">
                                        <img 
                                            src={ad.image} 
                                            alt={ad.title} 
                                            className="w-full h-full object-cover"
                                            loading="lazy"
                                        />
                                        <div className="absolute top-3 right-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-blue-600 shadow-sm">
                                            {ad.category}
                                        </div>
                                    </div>
                                    
                                    <div className={`${isElderly ? 'p-8' : 'p-5'}`}>
                                        <div className="flex items-center gap-1 text-slate-400 text-sm mb-2">
                                            <Icons.MapPin size={14} />
                                            <span>{ad.district}</span>
                                        </div>
                                        <h3 className={`${isElderly ? 'text-3xl font-black' : 'text-lg font-bold'} text-slate-800 mb-3`}>
                                            {ad.title}
                                        </h3>
                                        <div className="flex items-center justify-between mb-6">
                                            <span className={`font-black text-green-600 ${isElderly ? 'text-4xl' : 'text-2xl'}`}>
                                                R$ {ad.price.toLocaleString('pt-BR')}
                                            </span>
                                        </div>
                                        
                                        <button 
                                            onClick={() => alert('Ligando para ' + ad.seller + '...')}
                                            className={`w-full flex items-center justify-center gap-3 bg-green-500 hover:bg-green-600 text-white font-black rounded-2xl transition-transform active:scale-95 shadow-lg shadow-green-100 ${isElderly ? 'py-6 text-2xl' : 'py-4 text-lg'}`}
                                        >
                                            <Icons.Phone size={isElderly ? 32 : 20} />
                                            FALAR COM VENDEDOR
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {filteredAds.length === 0 && (
                            <div className="text-center py-20">
                                <p className="text-slate-400 text-xl">Não encontramos nada com esse nome em Pedro II.</p>
                            </div>
                        )}
                    </main>

                    {/* Botão de Anunciar Flutuante */}
                    <button 
                        onClick={() => setShowModal(true)}
                        className={`fixed bottom-6 right-6 shadow-2xl flex items-center justify-center rounded-full hover:scale-110 active:scale-90 transition-all z-40 ${isElderly ? 'w-28 h-28 bg-yellow-400 text-blue-900 border-4 border-white' : 'w-16 h-16 bg-blue-600 text-white'}`}
                    >
                        <Icons.Plus size={isElderly ? 50 : 32} />
                    </button>

                    {/* Modal de Cadastro Simples */}
                    {showModal && (
                        <div className="fixed inset-0 bg-blue-950/90 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-lg rounded-[40px] p-8 relative shadow-2xl">
                                <button onClick={() => setShowModal(false)} className="absolute top-6 right-6 p-2 text-slate-400 hover:text-slate-600">
                                    <Icons.X size={32} />
                                </button>
                                
                                <h2 className="text-3xl font-black text-slate-800 mb-2 flex items-center gap-3">
                                    <Icons.Camera className="text-blue-600" />
                                    Anunciar Grátis
                                </h2>
                                <p className="text-slate-500 mb-8 font-medium">O seu anúncio será visto por toda a cidade!</p>
                                
                                <div className="space-y-6">
                                    <div className="bg-slate-50 border-4 border-dashed border-slate-200 h-44 rounded-3xl flex flex-col items-center justify-center text-slate-400 cursor-pointer hover:bg-slate-100 transition-colors">
                                        <Icons.Camera size={48} strokeWidth={1.5} />
                                        <p className="font-bold mt-3">Colocar Fotos</p>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <input type="text" placeholder="O que você está vendendo?" className="w-full h-16 px-6 bg-slate-100 rounded-2xl outline-none focus:ring-4 focus:ring-blue-100 border-2 border-transparent focus:border-blue-500 transition-all font-bold" />
                                        <input type="number" placeholder="Preço (R$)" className="w-full h-16 px-6 bg-slate-100 rounded-2xl outline-none focus:ring-4 focus:ring-blue-100 border-2 border-transparent focus:border-blue-500 transition-all font-bold" />
                                    </div>

                                    <button 
                                        onClick={() => { alert('Sucesso! O seu anúncio está em análise.'); setShowModal(false); }}
                                        className="w-full py-6 bg-blue-600 text-white rounded-3xl font-black text-xl shadow-xl shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all"
                                    >
                                        PUBLICAR AGORA
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="py-12 text-center text-slate-400 text-sm">
                        <p>© 2024 Classificados Pedro II - Feito para a nossa comunidade.</p>
                    </footer>
                </div>
            );
        }

        // Inicializa o React
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
